- name: Aktualizovat křídla
  hosts: all
  become: yes
  tasks:
    - name: Vypnout Wings
      shell: "systemctl stop wings"

    - name: Ujistěte se, že proces neběží
      service:
        name: wings 
        state: stopped
      register: myserviceDetails
      until: myserviceDetails.state == "stopped"
      retries: 15
      delay: 20

    - name: Stáhnout Wings pro x86_64
      shell: 'curl -L -o /usr/local/bin/wings "https://github.com/pterodactyl/wings/releases/latest/download/wings_linux_amd64"'
      when: ansible_architecture == "x86_64"
    #   async: 600   # Časový limit na stahování v sekundách (10 minut)
    #   poll: 0      # Frekvence kontroly, 0 znamená pouze jednou po dokončení úlohy
    #   register: curl_result

    # - name: Čekat na dokončení stahování
    #   async_status:
    #     jid: "{{ curl_result.ansible_job_id }}"
    #   register: job_result
    #   until: job_result.finished
    #   retries: 30  # Počet opakování, pokud se stahování ještě neukončilo
    #   delay: 10    # Zpoždění mezi opakováními (v sekundách)
    
    - name: Stáhnout Wings pro aarch64
      shell: 'curl -L -o /usr/local/bin/wings "https://github.com/pterodactyl/wings/releases/latest/download/wings_linux_arm64"'
      when: ansible_architecture == "aarch64"

    - name: Upravit oprávnění
      shell: "chmod u+x /usr/local/bin/wings"

    - name: Spustit Wings
      shell: "systemctl start wings"
